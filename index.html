<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Calculator App</title>
  </head>
  <body>
    <div class="container">
      <div class="visor">
        <!-- Adicionar uma div com o preview da primeira parte da conta 
        para que seja possivel pegar o valor dp segundo numero da conta-->
        <div class="visor-display-preview"></div>
        <div class="visor-display"></div>
      </div>
      <div class="calc-pad">
        <div class="numbers">
          <div class="row">
            <button class="clear">AC</button>
          </div>
          <div class="nums">
            <div class="row">
              <button class="data-numbers">1</button>
              <button class="data-numbers">2</button>
              <button class="data-numbers">3</button>
            </div>
            <div class="row">
              <button class="data-numbers">4</button>
              <button class="data-numbers">5</button>
              <button class="data-numbers">6</button>
            </div>
            <div class="row">
              <button class="data-numbers">7</button>
              <button class="data-numbers">8</button>
              <button class="data-numbers">9</button>
            </div>
          </div>
          <div class="row">
            <button class="data-numbers">.</button>
            <button class="data-numbers">0</button>
            <button class="delete">DEL</button>
          </div>
        </div>
        <div class="operations">
          <button class="data-operations">รท</button>
          <button class="data-operations">*</button>
          <button class="data-operations">+</button>
          <button class="data-operations">-</button>
          <button class="result">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
